global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'pisignage-web'
    static_configs:
      - targets: ['pisignage-web:80']
    metrics_path: '/api/metrics'
    scrape_interval: 30s

  - job_name: 'pisignage-player'
    static_configs:
      - targets: ['pisignage-player:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']