; Configuration PHP pour PiSignage
; Support des uploads jusqu'à 500MB

; Limites d'upload
upload_max_filesize = 500M
post_max_size = 500M
max_file_uploads = 20

; Timeouts
max_execution_time = 300
max_input_time = 300

; Mémoire
memory_limit = 512M

; Configuration des sessions
session.gc_maxlifetime = 86400
session.cookie_lifetime = 86400

; Gestion des erreurs
display_errors = Off
log_errors = On
error_log = /opt/pisignage/logs/php_error.log

; Extensions requises
extension=pdo_sqlite
extension=gd
extension=mbstring
extension=json
extension=fileinfo

; Timezone
date.timezone = Europe/Paris