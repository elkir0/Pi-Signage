# Configuration principale PiSignage
# Version: 1.0

[general]
# Nom du système d'affichage
display_name = "PiSignage Player"

# Mode de fonctionnement (standalone, network)
mode = "standalone"

# Répertoire des médias
media_directory = "/opt/pisignage/media"

# Répertoire des logs
log_directory = "/opt/pisignage/logs"

[display]
# Résolution d'affichage (auto, 1920x1080, 1280x720, etc.)
resolution = "auto"

# Rotation de l'écran (0, 90, 180, 270)
rotation = 0

# Plein écran par défaut
fullscreen = true

# Masquer le curseur
hide_cursor = true

[playlist]
# Playlist par défaut
default_playlist = "default.json"

# Durée par défaut des images (secondes)
default_image_duration = 10

# Transition entre les médias
transition_effect = "fade"

# Lecture en boucle
loop_playlist = true

[network]
# Port de l'interface web
web_port = 80

# Adresse d'écoute
listen_address = "0.0.0.0"

# API activée
api_enabled = true

[logging]
# Niveau de log (debug, info, warning, error)
log_level = "info"

# Rotation des logs
log_rotation = true

# Taille maximale des logs (MB)
max_log_size = 10