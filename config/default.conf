# PiSignage Desktop v3.0 - Default Configuration
# Copyright (c) 2024 PiSignage

# System Configuration
PISIGNAGE_VERSION=3.0.0
PISIGNAGE_USER=pisignage
PISIGNAGE_HOME=/opt/pisignage/pisignage-desktop

# Web Interface
WEB_PORT=80
WEB_ROOT=${PISIGNAGE_HOME}/web
API_ENABLED=true

# Media Player Configuration
DEFAULT_PLAYER=vlc
VIDEO_PATH=${PISIGNAGE_HOME}/videos
FULLSCREEN=true
LOOP_VIDEOS=true
SHUFFLE_ENABLED=false

# Display Configuration
RESOLUTION=1920x1080
HDMI_MODE=82
HDMI_GROUP=2
DISPLAY_ROTATE=0

# Network Configuration
WIFI_ENABLED=true
ETHERNET_ENABLED=true
SSH_ENABLED=true

# Sync Configuration
SYNC_ENABLED=false
SYNC_SERVER=""
SYNC_TOKEN=""
SYNC_INTERVAL=300

# Logging
LOG_LEVEL=INFO
LOG_RETENTION_DAYS=30
MAX_LOG_SIZE=10M

# Security
WEB_AUTH_ENABLED=false
DEFAULT_PASSWORD=pisignage

# Advanced Options
GPU_MEMORY_SPLIT=256
DISABLE_OVERSCAN=1
ENABLE_HARDWARE_ACCELERATION=true