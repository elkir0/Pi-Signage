<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiSignage Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="player" autoplay loop muted>
        <source src="/media/Big_Buck_Bunny_720_10s_30MB.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la vidéo HTML5.
    </video>

    <script>
        // Forcer la lecture en cas d'échec autoplay
        const video = document.getElementById('player');
        video.play().catch(e => {
            console.log('Autoplay bloqué, tentative manuelle...');
            setTimeout(() => video.play(), 1000);
        });

        // Relancer si la vidéo s'arrête
        video.addEventListener('ended', () => {
            video.currentTime = 0;
            video.play();
        });
    </script>
</body>
</html>
