<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Séquentiel Encodages Vidéo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #4ade80;
            border-radius: 10px;
            padding: 20px;
            color: #fff;
            min-width: 350px;
        }
        .current-video {
            font-size: 18px;
            color: #4ade80;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .encoding-info {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 15px;
        }
        .fps-display {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #334155;
        }
        .stat {
            text-align: center;
        }
        .stat-label {
            font-size: 10px;
            color: #64748b;
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #fbbf24;
        }
        #progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255,255,255,0.1);
        }
        #progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #3b82f6);
            width: 0%;
            transition: width 0.3s;
        }
        #video-list {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px;
            color: #fff;
            font-size: 12px;
        }
        .video-item {
            padding: 5px 10px;
            margin: 2px 0;
            border-radius: 4px;
            opacity: 0.5;
        }
        .video-item.active {
            background: #1e40af;
            opacity: 1;
        }
        .video-item.completed {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="main-video" autoplay muted></video>

        <div id="info-panel">
            <div class="current-video" id="current-title">Initialisation...</div>
            <div class="encoding-info" id="encoding-info">Chargement...</div>
            <div class="fps-display" id="fps-value">-- FPS</div>
            <div class="stats-grid">
                <div class="stat">
                    <div class="stat-label">Moyenne</div>
                    <div class="stat-value" id="avg-fps">--</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Min/Max</div>
                    <div class="stat-value" id="minmax-fps">--/--</div>
                </div>
            </div>
        </div>

        <div id="video-list">
            <div style="font-weight: bold; margin-bottom: 10px;">SÉQUENCE TEST</div>
            <div class="video-item" id="item-0">1. Demo Original (H.264 High)</div>
            <div class="video-item" id="item-1">2. Demo Optimized (Baseline)</div>
            <div class="video-item" id="item-2">3. Jellyfish Original</div>
            <div class="video-item" id="item-3">4. Jellyfish Optimized</div>
        </div>

        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
    </div>

    <script>
        const videos = [
            {
                src: '/media/demo.mp4',
                title: 'Big Buck Bunny - Original',
                encoding: 'H.264 High Profile, 720p @ 30fps',
                duration: 30000 // 30 secondes par vidéo
            },
            {
                src: '/media/demo_h264_baseline.mp4',
                title: 'Big Buck Bunny - Optimized',
                encoding: 'H.264 Baseline Profile, 720p @ 30fps',
                duration: 30000
            },
            {
                src: '/media/jellyfish_original.mp4',
                title: 'Jellyfish - Original',
                encoding: 'H.264 High Profile, 720p',
                duration: 30000
            },
            {
                src: '/media/jellyfish_optimized.mp4',
                title: 'Jellyfish - Optimized',
                encoding: 'H.264 Baseline Profile, 720p',
                duration: 30000
            }
        ];

        let currentIndex = 0;
        let videoStartTime = 0;
        let currentStats = {
            fps: 0,
            frames: 0,
            lastTime: performance.now(),
            history: [],
            min: 999,
            max: 0
        };

        const videoElement = document.getElementById('main-video');
        const fpsElement = document.getElementById('fps-value');
        const avgElement = document.getElementById('avg-fps');
        const minmaxElement = document.getElementById('minmax-fps');
        const titleElement = document.getElementById('current-title');
        const encodingElement = document.getElementById('encoding-info');
        const progressFill = document.getElementById('progress-fill');

        function loadVideo(index) {
            // Reset stats
            currentStats = {
                fps: 0,
                frames: 0,
                lastTime: performance.now(),
                history: [],
                min: 999,
                max: 0
            };

            // Update UI
            document.querySelectorAll('.video-item').forEach((item, i) => {
                item.classList.remove('active');
                if (i < index) item.classList.add('completed');
                if (i === index) item.classList.add('active');
            });

            // Load new video
            const video = videos[index];
            titleElement.textContent = video.title;
            encodingElement.textContent = video.encoding;
            videoElement.src = video.src;
            videoElement.play();
            videoStartTime = Date.now();

            // Schedule next video
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % videos.length;
                loadVideo(currentIndex);
            }, video.duration);
        }

        function updateFPS() {
            currentStats.frames++;
            const now = performance.now();
            const delta = now - currentStats.lastTime;

            if (delta >= 1000) {
                currentStats.fps = Math.round((currentStats.frames * 1000) / delta);
                currentStats.history.push(currentStats.fps);

                // Update min/max
                if (currentStats.fps < currentStats.min) currentStats.min = currentStats.fps;
                if (currentStats.fps > currentStats.max) currentStats.max = currentStats.fps;

                // Calculate average
                const avg = currentStats.history.length > 0 ?
                    Math.round(currentStats.history.reduce((a, b) => a + b, 0) / currentStats.history.length) : 0;

                // Update display
                fpsElement.textContent = `${currentStats.fps} FPS`;
                fpsElement.style.color = currentStats.fps >= 28 ? '#4ade80' :
                                         currentStats.fps >= 24 ? '#fbbf24' : '#ef4444';
                avgElement.textContent = avg;
                minmaxElement.textContent = `${currentStats.min}/${currentStats.max}`;

                currentStats.frames = 0;
                currentStats.lastTime = now;
            }

            // Update progress bar
            const elapsed = Date.now() - videoStartTime;
            const progress = Math.min((elapsed / videos[currentIndex].duration) * 100, 100);
            progressFill.style.width = `${progress}%`;

            requestAnimationFrame(updateFPS);
        }

        // Start
        loadVideo(0);
        requestAnimationFrame(updateFPS);
    </script>
</body>
</html>
