# PiSignage Desktop v3.0 - Configuration Nginx
# Configuration pour l'interface web

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    # Nom du serveur
    server_name _;
    
    # Répertoire racine
    root /opt/pisignage/pisignage-desktop/web;
    index index.html index.htm;
    
    # Logs
    access_log /var/log/nginx/pisignage_access.log;
    error_log /var/log/nginx/pisignage_error.log;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Configuration principale
    location / {
        try_files $uri $uri/ =404;
        
        # Headers pour éviter le cache en développement
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # API endpoints (si présents)
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # WebSocket support
    location /ws/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Fichiers statiques avec cache long
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Vidéos avec headers appropriés
    location ~* \.(mp4|avi|mkv|mov|webm|ogg)$ {
        # Headers pour le streaming
        add_header Accept-Ranges bytes;
        add_header Content-Type video/mp4;
        
        # Cache modéré pour les vidéos
        expires 1d;
        add_header Cache-Control "public";
        
        # Support du byte-range pour le streaming
        location ~* \.(mp4)$ {
            mp4;
            mp4_buffer_size 1m;
            mp4_max_buffer_size 5m;
        }
    }
    
    # Upload de fichiers
    location /upload {
        client_max_body_size 500M;
        client_body_timeout 300s;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # Configuration pour les playlists
    location /playlists/ {
        alias /opt/pisignage/pisignage-desktop/playlists/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }
    
    # Configuration pour les vidéos
    location /videos/ {
        alias /opt/pisignage/pisignage-desktop/videos/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        # Headers CORS pour les vidéos
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization";
    }
    
    # Status du player
    location /status {
        proxy_pass http://localhost:3001/status;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Logs en temps réel
    location /logs {
        alias /opt/pisignage/pisignage-desktop/logs/;
        autoindex on;
        location ~* \.log$ {
            add_header Content-Type text/plain;
        }
    }
    
    # Interface d'administration
    location /admin/ {
        auth_basic "PiSignage Admin";
        auth_basic_user_file /opt/pisignage/pisignage-desktop/config/.htpasswd;
        try_files $uri $uri/ =404;
    }
    
    # Bloquage des fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    # Robots.txt
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    
    # Page d'erreur personnalisée
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /opt/pisignage/pisignage-desktop/web;
    }
}

